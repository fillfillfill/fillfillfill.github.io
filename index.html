<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="viewer">
        <div id="left-part">     
            <img src="arrow.png" alt="left arrow" id="left-arrow">
        </div>
        <div id="image-part">
            <img id="photo">        <!-- here is where the main photo is displayed-->
            <div id="image-info">  
                <h1 id="photo-title"></h2>
                <p id="photo-description"></p>
            </div> </img>
        </div>
        <div id="right-part">     
            <img src="arrow.png" alt="right arrow" id="right-arrow">
        </div>
    </div>
    <div id="thumbnails-container">
        
       <!-- <div class="thumbnail">
           <div class="thumbnail-title"></div>
       </div>   --> 
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
